# Root logger settings
rootLogger.level = INFO
rootLogger.appenderRefs = console, info, error, errorLevel, criticalLevel
rootLogger.appenderRef.console.ref = ConsoleAppender
rootLogger.appenderRef.info.ref = InfoAppender
rootLogger.appenderRef.error.ref = ErrorAppender
rootLogger.appenderRef.errorLevel.ref = ErrorLevelAppender
rootLogger.appenderRef.criticalLevel.ref = CriticalLevelAppender

# Define console appender
appender.console.name = ConsoleAppender
appender.console.type = Console
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1}- %msg%n

# Define info appender (Daily rolling file)
appender.info.name = InfoAppender
appender.info.type = RollingFile
appender.info.fileName = logs/info-${date:yyyy-MM-dd}.log
appender.info.filePattern = logs/info-%d{yyyy-MM-dd}-%i.log
appender.info.layout.type = PatternLayout
appender.info.layout.pattern = [%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1}- %msg%n
appender.info.policies.type = Policies
appender.info.policies.time.type = TimeBasedTriggeringPolicy
appender.info.policies.time.interval = 1
appender.info.policies.time.modulate = true
appender.info.strategy.type = DefaultRolloverStrategy
appender.info.strategy.max = 7

# Define error appender (Daily rolling file)
appender.error.name = ErrorAppender
appender.error.type = RollingFile
appender.error.fileName = logs/error-${date:yyyy-MM-dd}.log
appender.error.filePattern = logs/error-%d{yyyy-MM-dd}-%i.log
appender.error.layout.type = PatternLayout
appender.error.layout.pattern = [%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1}- %msg%n
appender.error.policies.type = Policies
appender.error.policies.time.type = TimeBasedTriggeringPolicy
appender.error.policies.time.interval = 1
appender.error.policies.time.modulate = true
appender.error.strategy.type = DefaultRolloverStrategy
appender.error.strategy.max = 7

# Define error level appender (Size and daily rolling)
appender.errorLevel.name = ErrorLevelAppender
appender.errorLevel.type = RollingFile
appender.errorLevel.fileName = logs/error_level.log
appender.errorLevel.filePattern = logs/error_level-%i.log
appender.errorLevel.layout.type = PatternLayout
appender.errorLevel.layout.pattern = [%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1}- %msg%n
appender.errorLevel.policies.type = Policies
appender.errorLevel.policies.size.type = SizeBasedTriggeringPolicy
appender.errorLevel.policies.size.size = 100KB
appender.errorLevel.strategy.type = DefaultRolloverStrategy
appender.errorLevel.strategy.max = 7

# Define critical level appender (Size and daily rolling)
appender.criticalLevel.name = CriticalLevelAppender
appender.criticalLevel.type = RollingFile
appender.criticalLevel.fileName = logs/critical_level.log
appender.criticalLevel.filePattern = logs/critical_level-%i.log
appender.criticalLevel.layout.type = PatternLayout
appender.criticalLevel.layout.pattern = [%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1}- %msg%n
appender.criticalLevel.policies.type = Policies
appender.criticalLevel.policies.size.type = SizeBasedTriggeringPolicy
appender.criticalLevel.policies.size.size = 100KB
appender.criticalLevel.strategy.type = DefaultRolloverStrategy
appender.criticalLevel.strategy.max = 7

# Root logger filter settings
rootLogger.appenderRef.info.filter.threshold.type = ThresholdFilter
rootLogger.appenderRef.info.filter.threshold.level = INFO
rootLogger.appenderRef.error.filter.threshold.type = ThresholdFilter
rootLogger.appenderRef.error.filter.threshold.level = ERROR
rootLogger.appenderRef.errorLevel.filter.threshold.type = ThresholdFilter
rootLogger.appenderRef.errorLevel.filter.threshold.level = ERROR
rootLogger.appenderRef.criticalLevel.filter.threshold.type = ThresholdFilter
rootLogger.appenderRef.criticalLevel.filter.threshold.level = FATAL
